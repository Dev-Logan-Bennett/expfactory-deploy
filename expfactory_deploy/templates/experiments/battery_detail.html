{% extends "base.html" %}

{% block content %}
  <h1>Deployments</h1>
  {% for deployment in object.batterydeployment_set %}
    <li>
      <a href="{% url 'batterydeployment_detail' deployment.id %}>
        {{ deployment.name }} - {{ deployment.status }}
      </a>
    </li>
  {% empty %}
    <li> no deployments </li>
  {% endfor %}
  <br>
  <a href="{% url 'battery_delete' object.id %}>Delete</a>
  <a href="{% url 'battery_update' object.id %}>Edit</a>
{% endblock %}
