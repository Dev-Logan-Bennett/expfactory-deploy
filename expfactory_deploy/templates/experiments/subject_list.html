{% extends "base.html" %}

{% block content %}
    <h2>Subjects</h2>
    <ul>
        {% for subject in object_list %}

              {{ subject.uuid }}
            </li>
        {% empty %}
          <li> No Subjects</li>
        {% endfor %}
    </ul>
    <a href="{% url 'experiments:subjects-create' %}"> create </a>
{% endblock %}
